# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1440x900@60, 1920x0, 1
monitor = ,preferred, auto, 1

# Default workspace for each monitor
workspace = DP-1, 1
workspace = HDMI-A-1, 2

# Recommended commands to exec on start
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP  # For Wayland screen sharing.
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /home/lichi/.config/hypr/scripts/handle_monitor_connect.sh

# Execute your favorite apps at launch
exec-once = hyprpaper & sleep 3s & waybar
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec-once = blueman-applet & discord # & easyeffects & pavucontrol
exec-once = hyprctl dispatch exec "sleep 15s && telegram-desktop"
exec-once = hyprctl dispatch exec "sleep 15s && qbittorrent"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = GTK_THEME,Gruvbox-Dark-BL
env = QT_QPA_PLATFORMTHEME,qt5ct

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Use 'hyprctl clients' to check the class or title of the target window.
windowrulev2 = workspace 1, class:^(Chromium)$
windowrulev2 = workspace 3, class:^(.*iscord)$
windowrulev2 = workspace 3, class:^(org.telegram.desktop)$
windowrulev2 = workspace 4, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = workspace 6, class:^(.*hunar)$
windowrulev2 = workspace 7, class:^(mpv)$, title:^(.*)(mpv)$
windowrulev2 = workspace 8, class:^(firefox)$

# Special cases window rules
windowrulev2 = float, title:^(Image Viewer Preferences)$
windowrulev2 = maximize, title:^(.*)(Image Viewer)(.*)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(file-roller), title:^(Extract archive)$
windowrulev2 = float, class:^(thunar), title:^(File Operation Progress)$
windowrulev2 = float, class:^(firefox)$, title:^(Library)$
windowrulev2 = float, class:^(zenity)$

# Auto spawn to extra workspaces
windowrulev2 = workspace 11, class:^(com.github.wwmm.easyeffects)$
windowrulev2 = workspace 11, class:^(pavucontrol)$

# Fixes for Zoom Meeting
windowrulev2 = float, floating:0, class:^(zoom)$
windowrulev2 = forceinput, class:^(zoom)$
windowrulev2 = windowdance, class:^(zoom)$

# Set modifier key
$mainMod = SUPER

# User defined key bindings
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, SPACE, togglefloating
bind = ALT, SPACE, exec, tofi-drun
bind = CONTROL, SPACE, exec, tofi-run | xargs hyprctl dispatch exec --
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, S, togglesplit # dwindle
bind = $mainMod SHIFT, w, exec, pkill waybar && waybar & # reload waybar
bind = $mainMod, m, fullscreen, 1

# Key bindings to open applications
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, O, exec, obsidian
bind = $mainMod, T, exec, qbittorrent

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window with mainMod SHIFT + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize active window with mainMod CONTROL + arrow keys
# Also check submaps to further enhance this.
binde = $mainMod CONTROL, L, resizeactive, 10 0
binde = $mainMod CONTROL, H, resizeactive, -10 0
binde = $mainMod CONTROL, K, resizeactive, 0 -10
binde = $mainMod CONTROL, J, resizeactive, 0 10

# Switch focus between windows in the workpace
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Extra workspaces dedicated for settings applications
bind = $mainMod CONTROL, 0, workspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1

# Binding workspaces to displays
wsbind = 1, eDP-1
wsbind = 2, eDP-1
wsbind = 3, eDP-1
wsbind = 4, eDP-1
wsbind = 5, eDP-1
wsbind = 6, HDMI-A-1
wsbind = 7, HDMI-A-1
wsbind = 8, HDMI-A-1
wsbind = 9, HDMI-A-1
wsbind = 10, HDMI-A-1
wsbind = 11, HDMI-A-1

# Moving workspace to monitors
bind = $mainMod ALT, 0, movecurrentworkspacetomonitor, 0
bind = $mainMod ALT, 1, movecurrentworkspacetomonitor, 1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Testing to use mouse side buttons as bindings
# Use 'wev' from AUR to listen what codes the buttons are assigned.
# Mouse used in this config is Logitech G304
# 274 = middle, 275 = back, 276 = forward
bind = $mainMod, mouse:274, centerwindow
bind = $mainMod, mouse:275, togglefloating
bind = $mainMod, mouse:276, fullscreen, 1

# Screenshot bindings
bind = , Print, exec, grim "$HOME/Pictures/Screenshots/Grim/"/"$(date +%Y%m%d-%H%M%S_grim)".png -q 100
bind = $mainMod, Print, exec, grim -g "$(slurp)" "$HOME/Pictures/Screenshots/Grim/"/"$(date +%Y%m%d-%H%M%S_grim)".png -q 100
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Keyboard volume control
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioRaiseVolume, exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+

# Keyboard backlight control
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = $mainMod, XF86MonBrightnessUp, exec, brightnessctl set 100%
bind = $mainMod, XF86MonBrightnessDown, exec, brightnessctl set 0%

# Spawn wlogout
bind = $mainMod SHIFT, L, exec, wlogout -c 10 -r 10 -p layer-shell
